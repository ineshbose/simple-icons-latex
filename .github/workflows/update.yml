name: Update to latest version
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
  pull_request:

jobs:
  check-pr:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Auto-merge Dependabot PR for Simple Icons
        if: ${{contains(steps.metadata.outputs.dependency-names, 'simple-icons-font')}}
        run: |
          gh pr checkout $PR_NUM
          npm --no-git-tag-version version $NEW_VER
          git add package.json
          git commit -m "Version bump"
          git push
          gh pr merge --auto --merge --squash "$PR_URL"
        env:
          NEW_VER: ${{ steps.metadata.outputs.new-version }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_NUM: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
